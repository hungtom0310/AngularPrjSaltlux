<div class="card-container">
  <div class="card card-component">
    <h3>Đây là component Home</h3>
    <h2>Chào mừng bạn {{ name }} hẹn gặp lại</h2>
  </div>

  <div class="card card-databiding-value-input">
    <h2>Data Binding</h2>

    <h2 class="border border-value-input">Value, Input</h2>
    <input type="text" [(ngModel)]="age" />
    <!-- <br /><br />
    <input value="{{ name }}" /> -->
    <br /><br />
    <input type="text" [(ngModel)]="name" />
    <br /><br />
    <input [value]="name" title="Đây là {{ name }}" />

    <h2 class="border border-ngIf">ngIf</h2>
    <h2 *ngIf="age > 40">Bạn đã già rồi !!</h2>
    <h2 *ngIf="age <= 40">Bạn vẫn còn trẻ @@</h2>

    <button class="buttonRS" (click)="resetName()">Reset tên</button>

    <!-- ngIf -->
    <div *ngIf="age <= 40; then tre; else gia"></div>
    <ng-template #gia><h2>Bạn đã già rồi !!</h2></ng-template>
    <ng-template #tre><h2>Bạn vẫn còn trẻ @@</h2></ng-template>

    <!-- ngFor -->
    <h2 class="border border-ngfor">ngFor</h2>
    <h2>Trái cây</h2>
    <!-- <div>
      <li>Táo</li>
      <li>Nho</li>
      <li>Cam</li>
    </div> -->
    <div *ngFor="let trai of traiCay; let i = index">
      <ul>
        {{
          i + 1
        }}.
        {{
          trai
        }}
      </ul>
    </div>
  </div>
